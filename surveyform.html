<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this short survey to help us improve.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age (18-99):</label>
        <input type="number" id="number" name="number" min="18" max="99" placeholder="Enter your age" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <p>Choose your preference:</p>
        <input type="radio" id="radio1" name="preference" value="option1" required>
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="preference" value="option2">
        <label for="radio2">Option 2</label>

        <p>Select your interests:</p>
        <input type="checkbox" id="checkbox1" name="interests" value="interest1">
        <label for="checkbox1">Interest 1</label>
        <input type="checkbox" id="checkbox2" name="interests" value="interest2">
        <label for="checkbox2">Interest 2</label>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
